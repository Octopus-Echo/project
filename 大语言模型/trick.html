<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习选择</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #library {
            background-color: #4CAF50;
            color: white;
        }
        #dorm {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #dormResult img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 15px;
        }
        #libraryResult {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你今天的选择是？</h1>

        <div class="options">
            <button id="library">继续呆在图书馆</button>
            <button id="dorm">回宿舍</button>
        </div>

        <div id="dormResult" class="result">
            <h2>你这个年龄睡得着觉！真的让我匪夷所思了？</h2>
            <img src="tang.jpg" alt="汤家凤表情包">
        </div>

        <div id="libraryResult" class="result">
            <div>学不会一点</div>
        </div>
    </div>

    <script>
        document.getElementById('library').addEventListener('click', function() {
            document.getElementById('dormResult').style.display = 'none';
            document.getElementById('libraryResult').style.display = 'block';
            // 重置为初始状态
            document.getElementById('libraryResult').innerHTML = `<div>学不会一点</div>`;
            // 重新添加点击事件
            document.getElementById('libraryResult').addEventListener('click', showLiuMessage);
        });

        document.getElementById('dorm').addEventListener('click', function() {
            document.getElementById('libraryResult').style.display = 'none';
            document.getElementById('dormResult').style.display = 'block';
        });

        function showLiuMessage() {
            document.getElementById('libraryResult').innerHTML = `
                <div>回家吧孩子，回家吧好不好，你比较适合做一摊狗屎</div>
                <img src="liu.jpg" alt="刘晓艳表情包">
            `;
        }

        document.getElementById('libraryResult').addEventListener('click', showLiuMessage);
    </script>
</body>
</html>
